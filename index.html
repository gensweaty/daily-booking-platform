    <!-- Synchronous theme initialization to prevent FOUC (Flash of Unstyled Content) -->
    <script>
      (function() {
        try {
          var storedTheme = localStorage.getItem('vite-ui-theme');
          var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          var theme = storedTheme || (prefersDark ? 'dark' : 'light');
          
          // Apply theme immediately before any rendering
          if (theme === 'dark') {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
          document.documentElement.setAttribute('data-theme', theme);
          
          // Store theme if not already stored
          if (!storedTheme) {
            localStorage.setItem('vite-ui-theme', theme);
          }
        } catch (e) {
          // Fallback to dark theme on error
          document.documentElement.classList.add('dark');
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
    
    <!-- Early route detection for public business pages -->
    <script>
      (function() {
        // Detect business pages before React loads
        var path = window.location.pathname;
        var isBusinessPage = path.startsWith('/business/') || (path === '/business');
        
        // Set flag in localStorage to prevent redirects for business pages
        if (isBusinessPage) {
          localStorage.setItem('accessing_public_business_page', 'true');
          localStorage.setItem('last_business_path', path);
          // Hide body content initially to prevent flashing
          document.documentElement.style.visibility = 'hidden';
          // Will be made visible again once the app is loaded
          setTimeout(function() {
            document.documentElement.style.visibility = 'visible';
          }, 300);
        } else {
          localStorage.removeItem('accessing_public_business_page');
        }
      })();
    </script>
