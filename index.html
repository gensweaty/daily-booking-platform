
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartBookly</title>
    <!-- Pre-React route detector script -->
    <script src="/route-detector.js"></script>
    <style>
      /* Quickly hide body until React loads to prevent flashes */
      .is-business-page body {
        visibility: hidden;
      }
      /* Once React hydrates, it will remove this class */
      .react-loaded.is-business-page body {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Add react-loaded class after the page loads
      window.addEventListener('load', function() {
        document.documentElement.classList.add('react-loaded');
      });
    </script>
  </body>
</html>
